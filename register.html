<head>

<body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="images/Logo_alamanah.png" alt="Logo" width="50" height="50"
                    class="d-inline-block align-text-center">
                SMA AL-AMANAH CIWIDEY
            </a>
        </div>
    </nav>
    <!-- End NAVBAR -->

    <!-- Register Form -->
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4">Register</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="username">Username: </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="name">Name: </label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password: </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="register()">Register</button>
            </form>
            <!-- Button for going back to index.html -->
            <a href="index.html" class="btn btn-secondary mt-3">Kembali</a>
        </div>
    </div>
</div>
<!-- end Form register -->


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function register() {
            const username = document.getElementById('username').value;
            const name = document.getElementById('name').value;
            const password = document.getElementById('password').value;

            const formData = new FormData();
            formData.append("username", username);
            formData.append("name", name);
            formData.append("password", password);

            axios.post('https://web1hilmanmutaqin.000webhostapp.com/config/register.php', formData)
            .then(response => {
                console.log(response);
                if (response.data.status === 'success') {
                    alert('Registration successful. Please log in.');
                    window.location.href = 'login.html';
                } else {
                    alert(response.data.message);
                }
            })
            .catch((error) => {
                console.error('Error during registration:', error);
            });
        }
    </script>
